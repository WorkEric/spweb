<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chatbot Website</title>
        {% load static %}
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!--style.css-->
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">

        <!--jquery-->
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	</head>
	<body>
        <div class="signup">
            <div class="logo">
                <img class="navbar-logo" src="../static/img/minibot-logo.png">
                <a class="navbar-brand" href="/">Mini.chat</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="content">
                <h1>Get Started in Seconds</h1>
                <form action="/action_page.php">
                  <div class="container">
                    <label for="url">Website URL</label>
                    <input type="text" placeholder="https://www.yourcompany.com" name="url" required>

                    <label for="email">Business Email</label>
                    <input type="password" placeholder="youremail@company.com" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password" required>

                    <button type="submit">Create Free Account</button>
                  </div>
                </form>
                <p>By creating account you agree to out <span>Term</span> & <span>Privacy Policy</span></p>
                <p>I am an <span><a href="{% url 'chatbot:login' %}">Existing User</a></span></p>
            </div>
        </div>
	</body>
